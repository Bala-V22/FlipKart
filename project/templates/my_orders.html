{% extends 'base.html' %}


{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

<div class="center d-flex flex-column mt-5" id="center" style="align-items: center;">
    {% for i in orders %}
    <div id="order_card" class="card mt-2" onclick="view('{{i.products.first.id}}')">
        <div class="card-body">
            <div class="row">
                <div class="order-img col-6 d-flex">
                    <img class="" src="{{ i.products.first.image.url }}">
                    <p style="margin-left: 2%;">{{ i.products.first.name }}</p>
                </div>
                <div class="col-2">
                    <span style="font-weight: 500;">â‚¹{{ i.total_amount|floatformat:"0" }}</span>
                </div>
                <div class="col-4">
                    <div class="d-flex" style="font-weight: 500;">
                    <!-- <div class="pending"> -->
                        <span class="material-symbols-outlined" style="color: #ff9f00;">
                            fiber_manual_record
                            </span>
                    <!-- </div> -->
                    <span>Delivery</span><span style="margin-left: 2%;">{{ i.order_status }}</span>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
        function updateClassNameBasedOnScreenSize() {
    var element = document.getElementById('center');
 
    if (window.innerWidth <= 400) {
        // console.log(1)
        element.classList.remove('flex-column');
        element.style.fontSize = '11px'
    } else {
        element.classList.add('flex-column');
        element.style.fontSize = ''
    }
}


updateClassNameBasedOnScreenSize();
window.addEventListener('resize', updateClassNameBasedOnScreenSize);

var totalAmount = 440.00; 
var formattedAmount = Math.floor(totalAmount);

</script>

{% endblock content %}
